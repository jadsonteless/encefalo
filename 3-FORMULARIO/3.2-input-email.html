    ATRUBUTOS DO TYPE EMAIL
    - type="email" (requere email valido degitado no input)
    - multiple (permite colocar um ou mais emails separados por virgulas)
    - pattern="0" (valida o input com as expressÃµes programadas)
        * Exemplo: so vai aceitar emails do tipo gmail com .br no final:
                    pattern=".+@gmail\.com\.br" (. qualquer coisa + junto com oque vem a seguir \. pra aceitar o ponto)
    - <datalist> (para criar uma lista de email surgeridos)
