<!-- 
    ATRUBUTOS DO TYPE PASSWORD
    - minlength="0" / maxlength="0" ( minimo ou maximo de caracteriz permitido no campo)
    - size="0" (tamanho do campo de digitação)
    - pattern="0" (regula oque esta sendo expressado no campo)
        * Exemplo de expressão Hexadecimal:
                [0-9(suporta de 0 a 9) a-f(suporta a b c d e f)] {0,1(0 = minimo caracteres permitido 1 = maximo caracteres pemitido)}
    - title="0" (coloca mensagem de padronização para ajudar o usuario)
    - placeholder="0" (mensagem que fica dentro do input)
    - readonly / disabled (bloquea o input para preenchimento)
    - required (so autoriza o envio quando o input esta preenchido corretamente)
    - inputmode="0" (altera teclado para uso do smatphone)
        * Exemplo: podemis adicionar inputmode="numeric" isso abrirar o teclado na configuração so números.
    - autocomplete="on" (sugere senha que ja foi salva/utilizada pelo usuario)
-->
<form action="">
    <input type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="coloque hexadecimal no minimo 4 carateres e no máximo 8 caracteres"
        placeholder="Coloque sua senha"
        inputmode="numeric"
        autocomplete="on"
    >
    <button type="submit">Enviar</button>

</form>
