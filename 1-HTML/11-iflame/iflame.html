<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        # PROPRIEDADE:
            <iflame>

        # ATRIBUTOS:
        ## src (endereço do conteudo)
        ## width (largura)
        ## height (altura)
        ## tile (acessibilidade)
        ## allow (permissões)
            - accelerometer; | aumenta a velocida do video caso o player servidor suporte.
            - gyroscope; | se virar o dispositivo o video se adapta ao novo tamanho da tela.
            - picture-in-picture; | video fica no cantinho botton da tela.

        ## allowfullscreen (permissão para dar fulscreen)
        ## flameborder (borda no flamer)
    -->
    <h2>Exemplo 01 - conteudo de video servidor</h2>
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/k1-TrAvp_xs" 
    title="Video do youtube para teste" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    
    <h2>Exemplo 02 - conteundo google maps</h2>
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15670.88625127023!2d-37.07514779340821!3d-10.908752688274753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x71ab30069a4e765%3A0xba3e2a4bca0c39fb!2sIgreja%20de%20S%C3%A3o%20Judas%20Tadeu!5e0!3m2!1spt-BR!2sbr!4v1669906114755!5m2!1spt-BR!2sbr" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
