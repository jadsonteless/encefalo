<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video controls width="800px" height="500px">
        <!-- PROPRIEDADES ADICIONADAS DETRO DO ELEMENTO <VIDEO ... >| 
            ## controls |para o player roda na pagina.
            ## width="" |largura.
            ## height="" |altura. 
            ## autoplay |inicia automaticamente (alguns navegadores restrigi esse propriedade). 
            ## preload="" |inicia o download antes que clique no player. 
                ### "auto" |inicia o download automaticamente. 
                ### "metadata" |só baixa o basico para se entender o conteudo.
                ### "none" |não carrega NADA antes de clicar no botão. 
            ## loop |repete o video quando terminar (depende do browser)
            ## muted |video inicia mutado.
            ## poster="./imag.png" |adiciona imagem não do player no video. -->
        <source src="./medias/leitor-de-código-de-barras-e-qrcode-com-python.mp4" type="video/mp4">
        <!-- TAG <VIDEO> UTILIZADO PARA ADICONAR VIDEOS:
            ## src="" puxe o video.
            ## <souser> forma mais complenta de monta o player na pagina (caso não rode em algum browser)
            ## type="" para descrever o tipo de arquivo contido no src. -->
        <p>Este brownser não suporta video!</p>
        <!-- Messagem que aparecerar caso o player de video não funcione. -->
    </video>
    <audio controls>
        <source src="./medias/03 - PERECA MINHA CARA-001.mp3" stype="audio/mp3">
        <!--EXETAMENTE IGUAL A TAG <VIDEO>:
            ## stype="" |exemplo: <source src="url" stype="audio/mp3 (tipo do aquivo e sua extensão)"> -->
        <p>Este brownser não suporta video!</p>
        <!-- Messagem que aparecerar caso o player de video não funcione. -->
    </audio>
</body>
</html>
