<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        #PROPRIEDADE:
            <img>

        #ATRIBUTOS:
        ## src (endereço)
        ## alt (se não ouver imagem ira mostra o testo contido aqui dentro)
        ## title (coloca um titulo na imagem no descançar do mouse)
        ## width (largura)
        ## height (altura)
        
        adicionando link
    -->
    <a href="https://google.com">
        <img 
        src="https://source.unsplash.com/random" 
        alt="seu navegador não suporta essa imagem"
        title="texto ao descançar mouse"
        width="400px"
        height="400px"
        >
    </a>
</body>
</html>
