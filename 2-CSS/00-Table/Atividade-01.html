<table>
    <caption>Produtos x Vendidos por Loja</caption><!-- Titulo da Tabela -->
    <colgroup>
        <col>
        <col span="2" style="background-color: Red;">
        <col span="2" style="background-color: blue;">
    </colgroup>
    <thead><!-- Cabeçalho/topicos da Tabela -->
        <tr><!-- Cria Linha -->
            <th rowspan="5"></th><!-- Preencher Colunas 1 --> 
            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <!-- 
                Preencher Colunas 2 - scope comunica ao seo que estamos trabalhando com agrupamentos de scope
            --> 
            <th colspan="2" scope="colgroup">Antonia Pereira</th><!-- Preencher Colunas 3 --> 
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>
    <tbody><!-- Corpo da Tabela -->
        <tr><!-- Cria Linha -->
            <th scope="row">Vassouras</th><!-- Cabeçalho da linha 1 (Obs: coluna 1 não tem cabeçalho head) --> 
            <td>50</td><!-- Preenchimento subcoluna 2 --> 
            <td>30</td><!-- Preenchimento subcoluna 3 --> 
            <td>20</td><!-- Preenchimento subcoluna 4 --> 
            <td>20</td><!-- Preenchimento subcoluna 5 --> 
        </tr>
    </tbody>
    <tbody>
        <tr>
            <th scope="row">Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
